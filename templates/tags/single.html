{% extends "index.html" %}

{% block content %}
    <div class="post">
        <h1 class="post-title">
            Tag: #{{ term.name }}
            ({{ term.pages | length }} Post{{ term.pages | length | pluralize }})
        </h1>

        <a href="{{ config.base_url | safe }}/tags">
            Show All Tags
        </a>

        {{ post_macros::list_posts(pages=term.pages) }}
    </div>
{% endblock content %}
