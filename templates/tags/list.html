{% extends "index.html" %}

{% block content %}
    <div class="post">
        <h1 class="post-title">All Tags</h1>

        <ul>
            {% for term in terms %}
            <li class="tag-list">
                <a href="{{ term.permalink | safe }}">
                    {{ term.name }} ({{ term.pages | length }} Post{{ term.pages | length | pluralize }})
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
